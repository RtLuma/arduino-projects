<body>
    <pre></pre>
    <fieldset>
        <legend>Red</legend>
        <input type="range" value="0" min="0" max="255" name="r" oninput="sendPacket(this)" onchange="sendPacket(this)">
    </fieldset>
    <fieldset>
        <legend>Green</legend>
        <input type="range" value="0" min="0" max="255" name="g" oninput="sendPacket(this)" onchange="sendPacket(this)">

    <fieldset>

        <input type="range" value="0" min="2" max="50" name="w" oninput="sendPacket(this)" onchange="sendPacket(this)">
    </fieldset>
    <fieldset>
        <legend>Speed</legend>
        <input type="range" value="0" min="5" max="32" name="f" oninput="sendPacket(this)" onchange="sendPacket(this)">
